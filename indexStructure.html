<!DOCTYPE html>
<html lang="English">
<head>
    <title>Search and Route Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7TDyrwOAf5WE_2-sBc0ktiBIR53CI3bU&libraries=places"></script>
</head>
<body>
    <div id="controls">
        <input id="search-box" placeholder="Search for a location" type="text">
        <label for="travel-mode"></label><select id="travel-mode">
            <option value="DRIVING">Driving</option>
            <option value="WALKING">Walking</option>
        </select>
        <button id="get-route">Get Route</button>
    </div>

    <div id="map"></div>
    <div id="most-used-locations">
        <button onclick="goToLocation(43.77404863748761, -79.4998751746278, 'York University subway station')">York University subway station</button>
        <button onclick="goToLocation(43.772698138219155, -79.50554005209277, 'Scott Library')">Scott Library</button>
        <button onclick="goToLocation(43.774664873709554, -79.50940378309579, 'Tait McKenzie Centre')">Tait McKenzie Centre</button>
    </div>
    <script src="mapInitiation.js"></script>
    <div id="travel-info">Estimated travel time will appear here.</div>
    </body>
</html>

<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #map {
        height: 90%;
        width: 100%;
    }
    #controls {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 5;
        background: white;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
    }
    #search-box {
        width: 300px;
        margin-right: 10px;
    }
    #travel-info {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        font-size: 18px;
        color: #333;
        z-index: 999;
    }
    #most-used-locations {
        width: 100%;
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
        border-top: 1px solid #ccc;
    }

    #most-used-locations button {
        margin: 5px;
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    #most-used-locations button:hover {
        background-color: #0056b3;
    }
</style>
